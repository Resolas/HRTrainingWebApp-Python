<!DOCTYPE html>
<html>
<head>
	<title>Pending Applications</title>
	<style>
		body {
			margin: 0;
			font-family: Arial, Helvetica, sans-serif;
		}

		.container {
			padding: 20px;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
		}

		table {
			border-collapse: collapse;
			margin-top: 30px;
			width: 100%;
		}

		th, td {
			padding: 10px;
			text-align: center;
			border: 1px solid #ddd;
		}

		th {
			background-color: #f2f2f2;
		}

		.tag {
			display: inline-block;
			padding: 5px 10px;
			border-radius: 5px;
			font-weight: bold;
			font-size: 14px;
			margin: 0 5px;
			color: #fff;
			cursor: pointer;
		}

		.approve {
			background-color: #4CAF50;
		}

		.deny {
			background-color: #f44336;
		}

		.inprocess {
			background-color: #FFA500;
		}

		.add-row-btn {
			background-color: #2196F3;
			color: #fff;
			padding: 10px 20px;
			border-radius: 5px;
			font-weight: bold;
			cursor: pointer;
		}

		.btn-container {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 20px;
		}

		.back-btn {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border-radius: 5px;
			font-weight: bold;
			cursor: pointer;
		}
	</style>
</head>


<body>
	
	<div class="container">
		<h1>Pending Applications</h1>
		<div class="btn-container">
			<script>
				function goBack() {
				  window.history.back();
				}
				</script>
				
				<button onclick="goBack()">Back</button>
			<!-- <a href="employeescreen" class="back-btn">Back</a> -->
			<button class="add-row-btn" onclick ="addrow()">Add Row</button>
		</div>
		<table id="employeeid">
	
			<thead>
				<tr>
					<th>Employee ID</th>
					<th>Employee Name</th>
					<th>Training Provider</th>
					<th>Training Programme</th>
					<th>Start Date</th>
					<th>End Date</th>
					<th>Cost</th>
					<th>Duration</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>001</td>
					<td>John Doe</td>
					<td>ABC Training Center</td>
					<td>Web Development</td>
					<td>2023-05-01</td>
					<td>2023-06-30</td>
					<td>$1000</td>
					<td>60 hours</td>
					<td>
						<span class="tag approve">Approve</span>
						<span class="tag deny">Deny</span>
						<span class="tag inprocess">In Process</span>
					</td>
				</tr>
				
				
	</div>
		
		
		
	</body>
		<script>
		
		function addrow(){
	
		var getTable = document.getElementById('employeeid');
		var rows = getTable.insertRow();
		
		var employeeIdCell = rows.insertCell(0);
		var employeeNameCell = rows.insertCell(1);
		var trainingProviderCell = rows.insertCell(2);
		var trainingProgramCell = rows.insertCell(3);
		var startDateCell = rows.insertCell(4);
		var endDateCell = rows.insertCell(5);
		var costCell = rows.insertCell(6);
		var durationCell = rows.insertCell(7);

		employeeIdCell.innerHTML = 'eployeeId';
		employeeNameCell.innerHTML = 'employeeName';
		trainingProviderCell.innerHTML = 'trainingProvider';
		trainingProgramCell.innerHTML = 'trainingProgram';
		startDateCell.innerHTML = 'startDate';
		endDateCell.innerHTML = 'endDate';
		costCell.innerHTML = 'cost';
		durationCell.innerHTML = 'duration';
		}	
	
		
		</script>
		
	<footer class="gdpr-disclaimer">
	</footer>
</html>
