{% extends 'base.html' %}
  
{% block title %}Login{% endblock %}
  
{% block content %}
  <h2>Login</h2> {{ msg }}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
    <p class="text-center">Forgot your password <a href="{%url 'password-reset'%}">Reset Password</a></p>
  </form>
{% endblock %}
