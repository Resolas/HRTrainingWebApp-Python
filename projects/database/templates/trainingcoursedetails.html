    // Function to draw bars
    function drawBars() {

    var canvas1 = document.getElementById("barChart");
    var ctx = canvas1.getContext("2d");

    var barWidth = 50;
    var barSpacing = 10;
    var x = 0;
    var offset = 6;
    var curHeight = Math.max(...data); // Find highest bar

    ctx.clearRect(0, 0, canvas1.width, canvas1.height); // Clear canvas
    
    // Find the highest value in the data array
    var maxValue = Math.max.apply(null, data.map(function(item) {
        return item.value;
    }));
    
    for (var i = 0; i < data.length; i++) {
        var height = (data[i].value / maxValue) * (canvas1.height - 100); // Calculate height relative to maximum value
        ctx.fillStyle = data[i].color;
        ctx.fillRect(canvas1.width / 5 + x, (canvas1.height - 50 - height - offset), barWidth, height);

        ctx.fillStyle = "black";
        ctx.font = '12px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(data[i].value, canvas1.width / 5 + x + barWidth / 2, canvas1.height - 60 - height - offset, barWidth, height);
        ctx.fillText(dataLabel[i], canvas1.width / 5 + x + barWidth / 2, canvas1.height - 40);

        x += barWidth + barSpacing;
    }
}

    drawBars(); // Initial drawing of bars

</script>

<script>
    // PIECHART SCRIPT---------------

    

    function drawPie()  {

    var canvas2 = document.getElementById('pieChart');
    var ctx = canvas2.getContext("2d");

    var x = canvas2.width/2;
    var y = canvas2.height/2;

    var radius = 200;
    var startAngle = 0;

    // Calculate total value
    var total = data.reduce(function(sum, slice) {
        return sum + slice.value;
    }, 0);
   
        ctx.clearRect(0,0,canvas2.width,canvas2.height);

        // Draw the piechart
        data.forEach(function(slice) {
            var sliceAngle = (slice.value/total) * (Math.PI * 2);
            var endAngle = startAngle + sliceAngle;

            // Pie slice
            ctx.beginPath();
            ctx.fillStyle = slice.color;
            ctx.moveTo(x, y);
            ctx.arc(x, y, radius, startAngle, endAngle, false);
            ctx.closePath();
            ctx.fill();

            // Text label
            var labelX = x + radius/2 * Math.cos(startAngle + sliceAngle/2);
            var labelY = y + radius/2 * Math.sin(startAngle + sliceAngle/2);
            ctx.fillStyle = 'black';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(slice.label, labelX, labelY);

            // Percentage text
            var percentage = (slice.value/total) * 100;
            var percentageLabel = percentage.toFixed(1) + '%';
            ctx.fillStyle = 'black';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(percentageLabel, labelX, labelY + 20);

            startAngle = endAngle;
        });
    };

    drawPie();

</script>
