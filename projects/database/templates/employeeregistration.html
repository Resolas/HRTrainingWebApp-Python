<!DOCTYPE html>
<html>
<head>
  <title>Employee Form</title>
  <style>
    body {
      background-color: white;
      color: black; /* Set font color to black */
    }
    form {
      background-color: #F2F2F2;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px white;
      max-width: 800px; /* Adjust the width as needed */
      margin: 70px auto;
    }
    h1 {
      text-align: center;
      margin-top: 0;
      color: black;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 50%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      font-size: 16px;
    }
    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus {
      outline: none;
      box-shadow: 0px 0px 5px #888888;
    }
    input[type="submit"],
    input[type="button"] {
      background-color: #0099CC;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="submit"]:hover,
    input[type="button"]:hover {
      background-color: #0099CC;
    }
    input[type="submit"]:focus,
    input[type="button"]:focus {
      outline: none;
    }

    .back-button {
      background-color: #0099CC;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      float: left; /* Align the button to the left */
    }

    .submit-button {
      background-color: #0099CC;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      float: right; /* Align the button to the right */
    }

    .button-container {
      overflow: hidden; /* Clear floats */
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <form>
    <h1>Employee Registration</h1>
   
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" placeholder>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder>

    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name" placeholder>

    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name" placeholder>

    <label for="status">Status:</label>
    <select id="status" name="Status"><br><br>
      <option value="Active">Active</option>
      <option value="Inactive">Inactive</option>
    </select><br><br>

    <label for="job-title">Job Title:</label>
    <input type="text" id="job-title" name="job-title" placeholder><br>

    <label for="fundedby">Funded By:</label>
    <input type="text" id="Funded By" name="Funded By" placeholder><br>

    <label for="number-input">Salary:</label>
    <input type="number" id="number-input" name="number-input" placeholder /><br><br>

    <label for="email">Email:</label>
    <input type=text id="email" name="email " placeholder /><br>

    <label for="admin">Admin:</label>

    <label class="radio" for="is-admin-yes">
    <input type="radio" id="is-admin-yes" name="is-admin" value="yes">
      Yes
    </label>
    <label class="radio" for="is-admin-no">
    <input type="radio" id="is-admin-no" name="is-admin" value="no">
      No
    </label>

    <style>
      label.radio {
        display: inline-block;
        margin-right: 12px;
      }
      input[type="radio"] {
        display: inline-block;
        vertical-align: middle;
      }
    </style>

    <div class="button-container">
      <button class="back-button" onclick="goBack()">Back</button>

      <script>
        function goBack() {
          window.history.back();
        }
      </script>

      <form>
        <input type="submit" value="Submit" class="submit-button" onclick="submitForm()">
      </form>

      <script>
        function submitForm() {
          // prevent the form from being submitted multiple times
          document.querySelector("input[type='submit']").disabled = true;

          // perform any necessary form validation or data processing here

          // redirect to the new page
          window.location.href = "Submit.html";
        }
      </script>
    </div>

    <br><br><br><br><br><br>
  </form>
</body>

</html>
